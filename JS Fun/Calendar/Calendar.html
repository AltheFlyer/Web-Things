<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name = "author" content = "Allen Liu">
		<meta name = "description" content = "A helpful calendar attempt">
		<title>Calendar</title>
		<link href = "Calendar.css" rel = "stylesheet" type = "text/css">
	</head>
	
	<body>
		<div class = "wrapper">
			<div class = "calendar">
				<table align = "center">
					<td class = "month" colspan = "7"><h1 class = "head">Month</h1></td>
					<tr class = "days">
						<td>Sun</td>
						<td>Mon</td>
						<td>Tue</td>
						<td>Wed</td>
						<td>Thur</td>
						<td>Fri</td>
						<td>Sat</td>
					</tr>
					<!--Rest of calendar is autogenerated with js-->
				</table>
			</div>
			
			<div class = "data">
				<h1>Today:</h1>
				<p></p>
			</div>
		</div>
		
			<p class = "first">The first day of the month is </p>
			<p class = "todayText">Today is </p>
			<p class = "react">You are not hovering right now.</p>
		<script src="Calendar.js"></script>
	</body>
</html>
